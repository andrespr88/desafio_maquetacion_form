<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <header class="col-12">
        <h1 class="text-center">Workshop</h1>
      </header>

      <div class="col-md-6 col-12 order-2 order-md-1">
        <h4 class="text-center">Lista de Alumnos</h4>
      </div>

      <div class="col-md-6 col-12 order-1 order-md-2">
        <h4 class="text-center">Ingreso de Datos</h4>

        <form action="">
          <div class="form-group row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nombre" name="nombre" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Apellido" name="apellido">
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <input type="text" class="form-control" placeholder="DNI" name="dni" required>
            </div>
            <div class="col">
              <input type="email" class="form-control" placeholder="Email" name="email">
            </div>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-block btn-primary" value="Agregar alumno">
          </div>
        </form>

        <form action="">
          <div class="form-group row">
            <div class="col">
              <input type="text" class="form-control" placeholder="DNI" name="dni" required>
            </div>
            <div class="col">
              <input type="submit" class="btn btn-danger btn-block" value="Eliminar alumno">
            </div>
          </div>
        </form>

        <form action="">
          <div class="form-group row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Nombre" name="nombre" required>
            </div>
            <div class="col">
              <input type="submit" class="btn btn-success btn-block" value="Buscar alumno">
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script>

  </script>

</body>

</html>
